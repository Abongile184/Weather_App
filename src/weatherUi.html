<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./Assets/icons/web-app-manifest.png">
    <meta name="description" content="Weather App">
    <meta name="author" content="Abongile Arthur Mavela">
    <!-- cnd for font awesome-->
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
      referrerpolicy="no-referrer" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="robots" content="index, follow">
    <title>Weather</title>
</head>
<body class="bg-slate-600 font-inter">

<!-- search bar -->
<div class="w-full flex justify-center mt-4">
  <div class="w-full max-w-full sm:max-w-lg md:max-w-xl min-w-[200px]">
    <div class="relative flex items-center">
      <!-- Left icon group -->
      <div class="absolute flex items-center">
        <!-- ğŸ¤ Font Awesome microphone -->
        <button id="micBtn" type="button" class="ml-3 text-slate-200 focus:outline-none">
          <i class="fa-solid fa-microphone"></i>
        </button>

        <!-- Divider line -->
        <div class="h-6 border-l border-slate-200 ml-2.5"></div>
      </div>

      <!-- Input -->
      <input
        id="searchInput"
        class="w-full bg-transparent placeholder:text-slate-400 text-white text-sm border border-slate-200 rounded-md pr-3 pl-14 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
        placeholder="search cape town or new york..."
      />

      <!-- Search button -->
      <button id="search-button"
        class="flex-shrink-0 rounded-md ml-2 bg-slate-800 p-2.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button"
      >
        <svg xmlns="http://www.w3.org/2000/svg" 
             viewBox="0 0 24 24" 
             fill="currentColor" 
             class="w-4 h-4">
          <path fill-rule="evenodd" 
                d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" 
                clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>
</div>

<!-- main body or Ui for weather data -->
<div id="app" class="flex justify-center items-center  p-4">
  <div class="py-6 md:max-w-5xl mx-auto flex mb-4 w-full">
    <div class="flex-1 p-3">
      
    </div>
  </div>
</div>

</body>
</html>
